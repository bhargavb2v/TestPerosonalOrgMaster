<template>
    <template if:true={contact}>
    <lightning-card title={contact.Name} icon-name="standard:contact">
        
            <div class="slds-m-around_medium">
                <p>First Name: {contact.FirstName}</p>
                <p>Last Name: {contact.LastName}</p>
                <p>Phone: <lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone></p>
                <p>Email: <lightning-formatted-email value={contact.Email}></lightning-formatted-email></p>
            </div>
            <button class="slds-button slds-button_brand" onclick={openModel}>Edit - Popup</button>
            <button class="slds-button slds-button_brand" onclick={openNewWindow}>Edit - New window</button>
    </lightning-card>
    </template>

    <!-- modal start -->        
   <template if:true={showModaFlag}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Edit</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="text" name="firstname" label="First Name" value={conFirstName} 
                                        onchange={firstnameChange}></lightning-input>
                    <lightning-input type="text" name="lastname" label="Last Name" value={conLastName} 
                                        onchange={lastnameChange}></lightning-input>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                 <button class="slds-button slds-button_neutral" onclick={updateContact}>Save</button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
</template>
